<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="theme-color" content="white">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/white.css" id="theme">

  <title>Managing your Emotions</title>

  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

  <script defer src="lib/js/head.min.js"></script>
  <script defer src="js/reveal.js"></script>

  <style>
    html, body {
      background: white;
      font-size: 20px;
    }

    div.navigate-up, div.navigate-down {
      display: none;
    }

    .reveal h1 {
      text-shadow: 0 2px 6px black;
    }

    div.footer {
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      font-size: 1.2rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }
  </style>

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

<div class="reveal">
  <div class="footer">Managing your Emotions -
    <a href="https://twitter.com/g_marty">@g_marty</a>
  </div>
  <div class="slides">
    <section data-markdown="md/content.md"
            data-separator="^\n---\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
            data-charset="utf-8">
    </section>
  </div>
</div>

<script>
  window.addEventListener('load', function() {
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      overview: false,
      hideAddressBar: true,

      transition: 'fade', // none/fade/slide/convex/concave/zoom
      transitionSpeed: 'slow',

      // Optional reveal.js plugins
      dependencies: [
        {
          src: 'lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        },
        {
          src: 'plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: 'plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        },
        {
          src: 'plugin/zoom-js/zoom.js', async: true
        },
        {
          src: 'plugin/notes/notes.js', async: true
        }
      ]
    });
  });
</script>
</body>
</html>
